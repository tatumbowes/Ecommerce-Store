<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- Contact -->
        <section id="contact">
            <div class="inner-width">
                <div class="title">
                <h1 class="section-title">Get in touch</h1>
                </div>
                <div class="contact-info">
                <div style = "position:relative; left:20px" class="item">
                    <i class="fas fa-mobile-alt"></i>
                    +27 73 945 6678
                </div>

                <div style = "position:relative; left:120px" class="item">
                    <i class="fas fa-envelope"></i>
                    animeinc@yahoo.com
                </div>

                <div style = "position:relative; left:220px" class="item">
                    <i class="fas fa-map-marker-alt"></i>
                    Durban, South Africa
                </div>
                </div>

                <form action="#">
                    <div class="contact-form">
                        <input type="text" class="nameZone" placeholder="Your Full Name">
                    </div>
                    <div class="contact-form">
                        <input type="email" class="emailZone" placeholder="Your Email">
                    </div>
                    <div class="contact-form">
                        <input type="text" class="subjectZone" placeholder="Subject">
                    </div>
                    <div class="contact-form">
                        <textarea class="messageZone" placeholder="Message"></textarea>
                    </div>
                    <div class="contact-form">
                        <input type="submit" value="Send Message" class="btn">
                    </div>
                </form>
            </div>
        </section>
        <!-- Footer -->
        <footer style="background-color: #F5C8F2">
            <div class="inner-width">
                <div class="copyright">
                    &copy; 2021 | Created & Designed By <a href="#">Tatum Bowes</a>
                </div>
                <div class="navbar-menu">
                    <a href="index.html">Home</a>
                    <a href="about.html">About</a>
                    <a href="contact.html">Contact</a>
                </div>
            </div>
        </footer>
    </body>
</html>
